<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
<!--    헤더  -semantic tag사용 -->

<!--    <header th:replace="~{header :: header}">-->
    <header id="header"></header>

    <main>
<!--        검색창-->
        <form>
<!--            필터 : 제목, 본문, id, 닉네임, 해시태그-->
            <label for="search-type" hidden>유형 </label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어.." name="search-value">
            <button type="submit">검색어</button>
        </form>


<!--        테이블-->
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody style="border:1px">
                <tr>
                    <th>첫글</th>
                    <th>#java</th>
                    <th>Uno</th>
                    <th>2022-01-01</th>
                </tr>
                <tr>
                    <th>첫글</th>
                    <th>#spring</th>
                    <th>Uno</th>
                    <th>2022-01-02</th>
                </tr>
                <tr>
                    <th>세번째글</th>
                    <th>#java</th>
                    <th>Uno</th>
                    <th>2022-01-03</th>
                </tr>
            </tbody>



        </table>

<!--        네이게이션 바-->
        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>

        </nav>
    </main>


<!--    <footer th:replace="footer :: footer"></footer>-->
    <footer id="footer"></footer>

</body>
